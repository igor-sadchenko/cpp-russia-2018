deploy:
  stage: deploy
  image: python:2.7
  only:
    - master
  tags:
    - docker
  before_script:
    - pip install conan
    - export CONAN_USER_HOME=demo
    - conan user
  script:
    - conan remote add cpp-russia-2018-ci http://141.8.196.66:9300
    - conan user  -r cpp-russia-2018-ci demo
    - conan upload --confirm -r cpp-russia-2018-ci "hello/*" --all
  dependencies:
    - build:gcc-4
    - build:gcc-5
    - build:gcc-6
    - build:clang-3.9